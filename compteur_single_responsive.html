
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Compteur</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #191919;
            color: #f0f0f0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .counter-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2vw;
            background-color: transparent;
            padding: 2vw;
            border-radius: 12px;
        }

        button {
            background-color: #252525;
            color: #e0e0e0;
            border: none;
            font-size: 10vw;
            width: 14vw;
            height: 14vw;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2f2f2f;
        }

        .count {
            font-size: 12vw;
            width: 18vw;
            text-align: center;
            user-select: none;
        }

        @media (max-width: 600px) {
            button {
                font-size: 16vw;
                width: 20vw;
                height: 20vw;
            }
            .count {
                font-size: 18vw;
                width: 25vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="counter-wrapper">
            <button onclick="changeCount(-1)">-</button>
            <div class="count" id="count">0</div>
            <button onclick="changeCount(1)">+</button>
        </div>
    </div>

    <script>
        let count = 0;
        function changeCount(delta) {
            count += delta;
            document.getElementById("count").innerText = count;
        }
    </script>
</body>
</html>
