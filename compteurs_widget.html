
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>8 Compteurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            background: #f9f9f9;
        }
        .counter {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }
        .count {
            font-size: 2em;
            margin: 10px 0;
        }
        button {
            margin: 5px;
            font-size: 1em;
            padding: 5px 10px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="counter">
        <h3>Compteur 1</h3>
        <div class="count" id="count1">0</div>
        <button onclick="changeCount(1, 1)">+1</button>
        <button onclick="changeCount(1, -1)">-1</button>
    </div>
    
    <div class="counter">
        <h3>Compteur 2</h3>
        <div class="count" id="count2">0</div>
        <button onclick="changeCount(2, 1)">+1</button>
        <button onclick="changeCount(2, -1)">-1</button>
    </div>
    
    <div class="counter">
        <h3>Compteur 3</h3>
        <div class="count" id="count3">0</div>
        <button onclick="changeCount(3, 1)">+1</button>
        <button onclick="changeCount(3, -1)">-1</button>
    </div>
    
    <div class="counter">
        <h3>Compteur 4</h3>
        <div class="count" id="count4">0</div>
        <button onclick="changeCount(4, 1)">+1</button>
        <button onclick="changeCount(4, -1)">-1</button>
    </div>
    
    <div class="counter">
        <h3>Compteur 5</h3>
        <div class="count" id="count5">0</div>
        <button onclick="changeCount(5, 1)">+1</button>
        <button onclick="changeCount(5, -1)">-1</button>
    </div>
    
    <div class="counter">
        <h3>Compteur 6</h3>
        <div class="count" id="count6">0</div>
        <button onclick="changeCount(6, 1)">+1</button>
        <button onclick="changeCount(6, -1)">-1</button>
    </div>
    
    <div class="counter">
        <h3>Compteur 7</h3>
        <div class="count" id="count7">0</div>
        <button onclick="changeCount(7, 1)">+1</button>
        <button onclick="changeCount(7, -1)">-1</button>
    </div>
    
    <div class="counter">
        <h3>Compteur 8</h3>
        <div class="count" id="count8">0</div>
        <button onclick="changeCount(8, 1)">+1</button>
        <button onclick="changeCount(8, -1)">-1</button>
    </div>
    
<script>
    let counts = Array(9).fill(0);
    function changeCount(id, delta) {
        counts[id] += delta;
        document.getElementById('count' + id).innerText = counts[id];
    }
</script>
</body>
</html>
